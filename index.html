<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/index.css">

  <title>Pass generator</title>
</head>
<body>
  <div class="container">
    <div class="generator">


      <h1 class="title">Password Generator</h1>
      <h2 id="passwordDisplay" class="Password-display">Password</h2>
      <form id="passwordGeneratorForm" class="form" action="" method="get" accept-charset="utf-8">
        <label for="characterAmountNumber">Numbers of characters</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" id="characterAmountRange" value="10" />
        <input class="number-input" type="number" min="1" max="50" id="characterAmountNumber" value="10" />
    </div>


    <label for="includeUppercase">Include Uppercase</label>
    <input type="checkbox" id="includeUppercase" />

  <label for="includeNumbers">Include Numbers</label>
  <input type="checkbox" id="includeNumbers" />
<label for="includeSymbols">Include Symbols</label>
<input type="checkbox" id="includeSymbols" />

<button class="btn" type="submit"> Generate password</button>
</form>
</div>
</div>  
<script src="js/index.js"></script>
</body>
</html>
